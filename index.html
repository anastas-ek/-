<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/355afb95e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="relax">
        <div class="relax__main">
            <div class="name">
                <p class="name__big">Coco Chalong</p>
                <p class="name__small">Chalong</p>
            </div>
            <div class="ul">
                <ul>
                    <li class="ul__li__one">From developer</li>
                    <li class="ul__li__two">Ready for moving in</li>
                </ul>
            </div>
            <div class="discount">Discount <span class="discount__proz">15%</span></div>
            <p class="nav">
                <a href="#" class="nav__href">
                    < </a> 1 our 9 <a href="#" class="nav__href"> >
                </a>
            </p>
        </div>
        <div class="relax__info">
            <div class="prise">
                <p class="prise__text">New price:</p>
                <p class="prise__price">41,45<span class="prise__price small_text">mln thb</span></p>
                <p class="prise__discount">45 mln thb</p>
            </div>
            <div class="comfort">
                <div class="info">
                    <div class="i"><i class="fas fa-ruler-vertical"></i></div>
                    <div class="sum_num">
                        <p class="sum">118</p>
                        <p class="num">sq. m.</p>
                    </div>
                </div>
                <div class="info">
                    <div class="i"><i class="fas fa-bed"></i></div>
                    <div class="sum_num">
                        <p class="sum">4</p>
                        <p class="num">bdr</p>
                    </div>
                </div>
                <div class="info">
                    <div class="i"><i class="fas fa-shower"></i></div>
                    <div class="sum_num">
                        <p class="sum">3</p>
                        <p class="num">bthr</p>
                    </div>
                </div>
            </div>
            <button class="book">Book a tour</button>

        </div>
    </section>
</body>

</html>
